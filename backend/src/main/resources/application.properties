spring.application.name=charter-management

# Database Configuration PostgreSQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Email Configuration (SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# MercadoPago Configuration
# Para obtener MERCADOPAGO_TOKEN:
# 1. Registrate en https://www.mercadopago.com
# 2. Ve a https://www.mercadopago.com/u/account/settings/applications
# 3. Selecciona tu aplicación y copia el token de TEST
# En producción usa el token de LIVE
mercadopago.token=${MERCADOPAGO_TOKEN}
# URLs de retorno del cliente después de pagar
mercadopago.success-url=${FRONTEND_URL:http://localhost:4200}/pagos/exito
mercadopago.pending-url=${FRONTEND_URL:http://localhost:4200}/pagos/pendiente
mercadopago.failure-url=${FRONTEND_URL:http://localhost:4200}/pagos/error
# Webhook URL: Para pruebas locales usa Ngrok para exponer tu localhost
# Instala ngrok: https://ngrok.com/download
# Ejecuta: ngrok http 8080
# Usa la URL generada en tu configuración de webhooks de MercadoPago
mercadopago.webhook-url=${MERCADOPAGO_WEBHOOK_URL:http://localhost:8080/api/pagos/webhook}

# App Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:4200}
