# Test Configuration - Base de datos de prueba
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Test Configuration
jwt.secret=test-secret-key-for-testing-only-this-is-a-very-long-secret
jwt.expiration=3600000

# Email Configuration - Test SMTP (no env√≠a realmente)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# MercadoPago Test Configuration
# Usa token de prueba de MercadoPago
mercadopago.token=TEST-1234567890abcdefghijklmnopqrst
mercadopago.success-url=http://localhost:4200/pagos/exito
mercadopago.pending-url=http://localhost:4200/pagos/pendiente
mercadopago.failure-url=http://localhost:4200/pagos/error
mercadopago.webhook-url=http://localhost:8080/api/pagos/webhook

# App Configuration
app.frontend.url=http://localhost:4200

# Logging
logging.level.root=WARN
logging.level.com.paeldav.backend=DEBUG
logging.level.org.springframework.test.context=INFO
logging.level.org.hibernate.SQL=DEBUG
